<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
    <style>
      #main{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        background-color: black;
        color: #fff;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->

      <!-- show headline, description and image -->
    </div>
  </body>
</html>
<script type="module">
  import storeSearchterm from "./scripts/search.js";

  import {apiCall, appendArticles} from "./scripts/main.js";


  let url = `https://shrouded-earth-23381.herokuapp.com/api/search/?q=${storeSearchterm()}`;
  let res = await apiCall(url);
  
  let main = document.querySelector('#main');
  appendArticles(res, main);

</script>
